<body>
	<nav class="">
		<div class="title-area">
			<div class="title-area">
				<a href="index.html" class="title">
					<img class="logo" src="img/logo-white.svg" width="30">
					<span class="app-name">Book-A-Meal</span>
				</a>
				<button id="nav-toggle" href="#">&#9776;</button>
			</div>
		</div>
			
		<div class="nav-menus">

		@media only screen and (min-width: 768px) {
			.content{
				width: 50%;
			}
		}
	</style>
	<div class="content">
		<div style="margin-bottom: 30px;">
			<h3 class="page-title"><a href="meals.html">Meals</a> &gt; Add Meal</h3>
			<form>
				<label for="title">Title: </label>
				<input type="text" name="title" id="title" required>

				<label for="description">Description: </label>
				<textarea name="description" id="description" rows="4" required></textarea>

				<label for="price">Price: </label>
				<input type="number" placeholder="&#8358;" name="price" id="price">

				<label for="image">Image: </label>
				<input type="file" name="image" id="image">
				<button type="submit" class="add-meal-btn">Save meal</button>
			</form>
		</div>
